<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Dash Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        /* --- SIDE NAVIGATION BAR --- */
        #mainNav {
            width: 200px;
            background-color: #222;
            border-right: 4px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 10px;
            box-sizing: border-box;
            z-index: 10;
        }

        .nav-header {
            color: #4CAF50;
            font-size: 12px;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.4;
        }

        .nav-button {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            background-color: #333;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            box-sizing: border-box;
            display: block;
        }

        .nav-button:hover {
            background-color: #444;
            transform: translateX(5px);
            box-shadow: -4px 0 0 #4CAF50;
        }

        /* --- GAME CONTAINER --- */
        #gameWrapper {
            flex-grow: 1;
            position: relative;
            background-color: #111; /* Darker background while empty */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        #gameWrapper::after {
            content: "SYSTEM IDLE";
            font-size: 14px;
        }

        #gameWrapper.active::after {
            display: none; /* Hide text when game is active */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <nav id="mainNav">
    <div class="nav-header">SYSTEM<br>DASHBOARD</div>
    
    <button class="nav-button" onclick="loadContent('Cyber Dash Security Runner.html')">üéÆ Play Game</button>
    <button class="nav-button" onclick="loadContent('module.html')">üì¶ Module</button>
    
    <button class="nav-button" onclick="reloadGame()">üîÑ Reset Content</button>
    <button class="nav-button" onclick="alert('Controls: Arrows to Jump')">‚å®Ô∏è Controls</button>
    <button class="nav-button" onclick="window.location.reload()">üè† Home</button>
    
    <div style="margin-top: auto; color: #666; font-size: 8px;">v1.0.4-SEC</div>
</nav>

    <div id="gameWrapper">
        </div>

    <script>
        const wrapper = document.getElementById('gameWrapper');

function loadContent(page) {
    let iframe = document.getElementById('gameFrame');
    
    if (!iframe) {
        // Create iframe if it doesn't exist
        iframe = document.createElement('iframe');
        iframe.id = 'gameFrame';
        wrapper.innerHTML = ''; 
        wrapper.classList.add('active');
        wrapper.appendChild(iframe);
    }
    
    // Set the source to whichever page was clicked (game or module)
    iframe.src = page;
}

// Update reload function to work with any content currently in the frame
function reloadGame() {
    const frame = document.getElementById('gameFrame');
    if (frame) {
        frame.src = frame.src;
    } else {
        alert("No content loaded! Select a system from the menu.");
    }
}
    </script>


</body>
</html>
