<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Dash Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        /* --- SIDE NAVIGATION BAR --- */
        #mainNav {
            width: 200px;
            background-color: #222;
            border-right: 4px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px; 
            box-sizing: border-box;
            z-index: 10;
            transition: width 0.3s ease;
            position: relative;
        }

        /* Collapsible State */
        #mainNav.collapsed {
            width: 80px;
            padding: 20px 5px;
        }

        #mainNav.collapsed .nav-header,
        #mainNav.collapsed .nav-button span,
        #mainNav.collapsed .version-tag {
            display: none;
        }

        /* --- TOGGLE BUTTON INSIDE NAV --- */
        #toggleBtn {
            align-self: flex-end; 
            background: #4CAF50;
            border: 2px solid #fff;
            color: #000;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 5px 8px;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        #toggleBtn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #mainNav.collapsed #toggleBtn {
            align-self: center; 
        }

        .nav-header {
            color: #4CAF50;
            font-size: 12px;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.4;
        }

        .nav-button {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            background-color: #333;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            box-sizing: border-box;
            display: block;
        }

        .nav-button:hover {
            background-color: #444;
            transform: translateX(5px);
            box-shadow: -4px 0 0 #4CAF50;
        }

        /* --- GAME CONTAINER --- */
        #gameWrapper {
            flex-grow: 1;
            position: relative;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            transition: flex-grow 0.3s ease;
        }

        #gameWrapper::after {
            content: "SYSTEM IDLE";
            font-size: 14px;
        }

        #gameWrapper.active::after {
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <nav id="mainNav">
        <button id="toggleBtn" onclick="toggleNav()" title="Toggle Sidebar">X</button>

        <div class="nav-header">SYSTEM<br>DASHBOARD</div>
        
        <button class="nav-button" onclick="window.location.reload()" title="Home">
            üè† <span>Home</span>
        </button>
        
        <button class="nav-button" onclick="loadContent('Cyber Dash Security Runner.html')" title="Play Game">
            üéÆ <span>Play Game</span>
        </button>
        
        <button class="nav-button" onclick="loadContent('module.html')" title="Training Modules">
            üì¶ <span>Module</span>
        </button>
        
        <button class="nav-button" onclick="reloadGame()" title="Reset Content">
            üîÑ <span>Reset</span>
        </button>
        
        <button class="nav-button" onclick="alert('Controls: Arrows to Jump')" title="View Controls">
            ‚å®Ô∏è <span>Controls</span>
        </button>
        
        <div class="version-tag" style="margin-top: auto; color: #666; font-size: 8px;">v1.0.8-SEC</div>
    </nav>

    <div id="gameWrapper"></div>

    <script>
        const wrapper = document.getElementById('gameWrapper');

        function toggleNav() {
            const nav = document.getElementById('mainNav');
            const toggleBtn = document.getElementById('toggleBtn');
            nav.classList.toggle('collapsed');
            
            toggleBtn.innerText = nav.classList.contains('collapsed') ? ">" : "X";
        }

        function loadContent(page) {
            let iframe = document.getElementById('gameFrame');
            
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.id = 'gameFrame';
                wrapper.innerHTML = ''; 
                wrapper.classList.add('active');
                wrapper.appendChild(iframe);
            }
            
            iframe.src = page;
        }

        function reloadGame() {
            const frame = document.getElementById('gameFrame');
            if (frame) {
                frame.src = frame.src;
            } else {
                alert("No content loaded! Select a system from the menu.");
            }
        }
    </script>
</body>
</html>
